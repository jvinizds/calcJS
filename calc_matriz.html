<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d9bc8cead7.js" crossorigin="anonymous"></script>

    <title>Calculadora</title>
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html">Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calc_basica.html">Basica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="calc_matriz.html">Matriz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto text-center">
                <h1>Calculadora Matriz 2x2</h1>
                <br>
                <div class="alert alert-danger" role="alert">
                    <h5 id="erro"></h5>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="row justify-content-center">
                    <h3 class="text-center">Matriz 1</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="input-group mt-2">
                            <input type="number" id="matriz1num1" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mt-2">
                            <input type="number" id="matriz1num2" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="input-group mt-3">
                            <input type="number" id="matriz1num3" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mt-3">
                            <input type="number" id="matriz1num4" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="row justify-content-center">
                    <h3 class="text-center">Matriz 2</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="input-group mt-2">
                            <input type="number" id="matriz2num1" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mt-2">
                            <input type="number" id="matriz2num2" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="input-group mt-3">
                            <input type="number" id="matriz2num3" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mt-3">
                            <input type="number" id="matriz2num4" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-12 text-center">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <i class="fas fa-plus cursor" style="font-size:40px" onclick="soma()"></i>
                        <i class="fas fa-minus ms-5 cursor" style="font-size:40px" onclick="subtracao()"></i>
                        <i class="fas fa-times ms-5 cursor" style="font-size:40px" onclick="multiplicacao()"></i>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <h3>Inversa</h3>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <h3>Determinante</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-auto">
                <div class="row justify-content-center">
                    <h3 class="text-center">Matriz Resultado</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="input-group mt-2">
                            <input type="number" id="resulnum1" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mt-2">
                            <input type="number" id="resulnum2" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="input-group mt-3">
                            <input type="number" id="resulnum3" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mt-3">
                            <input type="number" id="resulnum4" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="matriz.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
