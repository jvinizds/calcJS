<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Calculadora</h1>
                <br>
                <input type="number" class="form-control" id="num1"/>
                <br>
                <input type="number" class="form-control" id="num2"/>
                <br>
                <i class="fas fa-plus" style="font-size:40px" onclick="soma()"></i>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fas fa-minus" style="font-size:40px" onclick="subtracao()"></i>
                <br><br>
                <i class="fas fa-divide" style="font-size:40px" onclick="divisao()"></i>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fas fa-times" style="font-size:40px" onclick="multiplicacao()"></i>
                <br><br>
                <input type="text" class="form-control" id="resp" readonly>
                <br>
                <h1>Hist√≥rico</h1>
                <div id="hist">

                </div>
            </div>
        </div>
    </div>
